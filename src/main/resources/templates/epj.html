<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/global.css">
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }
    </style>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="flex h-full">
    <div class="w-64 max-w-96 p-4 border-r border-r-gray-300">
        <h3 class="p-2 font-bold">Patients</h3>
        <div id="patient-picker"
             hx-get="/epj/partial/patient-picker"
             hx-trigger="load"
             hx-target="#patient-picker"
             hx-swap="innerHTML">
            <span class="loader"></span>
        </div>
    </div>
    <div class="w-full flex justify-center items-center">
        <div class="flex flex-col items-center">
            <img src="/doctor.webp" alt="Doctor, doctoring at the doctors office" height="420" width="420">
            <p class="font-bold">← Velg en pasient i pasientvelgeren</p>
        </div>
    </div>
</div>
</body>
</html>
